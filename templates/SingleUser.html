{% extends "base.html" %}
{% block content %}

    <h2 style="margin: 10px; margin-top: 20px">All Posts</h2>

    {% if user_blogs|length == 0 %}
    <h3>This author has not written any posts yet</h3>
    <a href="/">Read Posts by other Authers!</a>

    {% else %}
    {% for user_blog in user_blogs %}
    
    <ul>
       <a href="/blogpost?id={{user_blog.id}}/{{user_blog.title}}"> <li>{{user_blog.title}}</li></a>
    </ul>
    {% endfor %}
    {% endif %}  

   
{% endblock %}
